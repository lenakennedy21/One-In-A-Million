<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <h1>One In A Million Movies</h1>
    <h3>We give you movies when you don't know what to watch!</h3>
    <div class="divOne">
      <input type="submit" value="Favorites ❤️"></input>
      <input type="submit" value="Watch Later 🕐">
      <input type="submit" value="History 💻">
    </div>
    <section>
    <p class="GENRE"> GENRE: </p>
    <select class="drop-down" value="genre">
  <option value="none"></option>
  <option value="horror">horror</option>
  <option value="rom-com">rom-com</option>
  <option value="documentary">documentary</option>
  <option value="comedy">comedy</option>
    </select>
    <p class="SUB-GENRE"> SUB-GENRE: </p>
    <select class="drop-down" value="sub-genre">
  <option value="none">none</option>
  <option value="horror">horror</option>
  <option value="rom-com">rom-com</option>
  <option value="documentary">documentary</option>
  <option value="comedy">comedy</option>
    </select>
    <p class="RATING"> RATING: </p>
    <select class="drop-down" value="rating">
  <option value="G">G</option>
  <option value="PG">PG</option>
  <option value="PG-13">PG-13</option>
  <option value="R">R</option>
  <option value="NC-17">NC-17</option>
    </select>
    <input class="go" type="submit" value:"go!">
  </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
