<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="headers">
    <h1>One In A Million Movies</h1>
    <h3>We give you movies when you don't know what to watch!</h3>
    </div>
    <div class="divOne">
      <input class="go" type="submit" value="Favorites ❤️"></input>
      <input class="go" type="submit" value="Watch Later 🕐">
      <input class="go" type="submit" value="History 💻">
    </div>
    <section>
    <p class="GENRE"> GENRE: </p>
    <select class="drop-down" value="genre">
      <option value="none">none</option>
      <option value="action">action</option>
      <option value="mystery">mystery</option>
      <option value="drama">drama</option>
      <option value="fantasy">fantasy</option>
      <option value="science fiction">science fiction</option>
      <option value="animation">animation</option>
      <option value="anime">anime</option>
      <option value="horror">horror</option>
      <option value="romantic">romantic</option>
      <option value="documentary">documentary</option>
      <option value="historical">historical</option>
      <option value="comedy">comedy</option>
      <option value="crime">crime</option>
    </select>
    <p class="SUB-GENRE"> SUB-GENRE: </p>
    <select class="drop-down-two" value="sub-genre">
      <option value="none">none</option>
      <option value="superhero">superhero</option>
      <option value="western">western</option>
      <option value="thriller">thriller</option>
      <option value="spy">spy</option>
      <option value="whodunnit">whodunnit</option>
      <option value="horror">horror</option>
      <option value="apocaliptic">apocalyptic</option>
      <option value="rom-com">rom-com</option>
      <option value="chick-flick">chick-flick</option>
      <option value="drama">drama</option>
      <option value="alteritive-history">alternate-history</option>
      <option value="period">period</option>
      <option value="comedy">comedy</option>
      <option value="claymation">claymation</option>
    </select>
    <p class="RATING"> RATING: </p>
    <select class="drop-down-three" value="rating">
      <option value="none">none</option>
      <option value="G">G</option>
      <option value="PG">PG</option>
      <option value="PG-13">PG-13</option>
      <option value="R">R</option>
      <option value="NC-17">NC-17</option>
    </select>
    <input class="submit" type="submit" value:"go!">
  </section>
  <p class="acceptinformation"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
